<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCredit Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0.2;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        .chatbot-icon img {
            width: 40px;
            height: 40px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .chatbox {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .chatbox-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .chatbox-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f1f1f1;
        }

        .chatbox-footer input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbox-footer button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 15px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            text-align: left;
        }

        .chatbot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

    </style>
</head>
<body>

    <div class="background-text">WeCredit Chatbot Support</div>

    <div class="chatbot-icon" onclick="toggleChatbox()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chatbot">
    </div>

    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">WeCredit Chatbot</div>
        <div class="chatbox-body" id="chatbox-body"></div>
        <div class="chatbox-footer">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="askChatbot()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbox() {
            let chatbox = document.getElementById("chatbox");
            chatbox.style.display = chatbox.style.display === "none" || chatbox.style.display === "" ? "flex" : "none";
        }

        async function askChatbot() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value.trim();
            let chatboxBody = document.getElementById("chatbox-body");

            if (!userMessage) return;

            let userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.innerText = userMessage;
            chatboxBody.appendChild(userMessageElement);

            inputField.value = "";

            let response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userMessage }),
            });

            let data = await response.json();
            let chatbotResponse = data.answer || "Sorry, I couldn't understand.";

            let chatbotMessageElement = document.createElement("div");
            chatbotMessageElement.classList.add("message", "chatbot-message");
            chatbotMessageElement.innerText = chatbotResponse;
            chatboxBody.appendChild(chatbotMessageElement);

            chatboxBody.scrollTop = chatboxBody.scrollHeight;  
        }
    </script>

</body>
</html>
